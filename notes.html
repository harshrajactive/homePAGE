<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <title>Notes</title>
    <style>
               
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Poppins';
          font-optical-sizing: auto;
          font-weight: 50px;
          font-style: normal;
          text-align: center;
        }
         
        
        .header {
            background-color: #6b07cf;
            padding: 5px;
            text-align: center;
            color: white;
            font-size: 26px;
            font-weight: bold;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: space-between;   
        }
        
        
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            
            gap: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #e0f7fa, #d1c4e9, #f3e5f5);
            height: 130vh;
            
            

        }
        
        
        .box {
            display: flex;
            flex-direction: column;
            background: white;
            padding: 0;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(105, 105, 104, 0.885);
            font-size: 20px;
            font-weight: 600;
            transition: 1s ease;
            cursor: pointer;
            background-color: #6b07cf;
            height: 278px;
            overflow: hidden;
        }
        .box:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.8);
            transition: 0.4s ease;
        }
        
        .button{
            border: 6px solid rgb(255, 249, 249);
            border-radius: 50%;
            width: 65px;
            height: 65px;
            background-color: rgb(255, 247, 247);
            justify-content: end;
        }
        i:hover{
            scale:1.05;
           
            transition: 0.4s ease;
            
            
        }
        
        .fa-circle-user{
           font-size: 50px;
        }
        
        .icon{
          margin-top: 10px;
          margin-bottom: 5px;
        }
        
        .feature-title{
          padding: 9px;
          margin: 0;
          background-color: #6b07cf;
          color: #ffffff;
          height: 75px;
          text-align: center;
        }
        
        .feature-image{
          padding: 0;
          margin: 0;
          height: 225px;
          background-color:white;
        }
        
    </style>
</head>
<body>
    <div class="header">
            <div><img src="logo_img.png" height="110px" width="auto"></div>
            <div><img src="notes_name.png" height="80px"></div>
            <div><button class="button"><i class="fa-solid fa-circle-user"></i></button></div>
          </div>
                
        
        
          <div class="container">
            <div class="box">
              <div class="feature-image">
                <img src="cse_core img.jpg" alt="cse core" height="100%" width="100%">
              </div> 
              <div class="feature-title">
            <p class="feature-name">CSE CORE</p>
              </div>
              
            </div>
            
            <div class="box">
              <div class="feature-image">
                <img src="cse_ai-ml.jpg" alt="cse ai-ml" height="100%" 
                width="100%">
              </div>
              <div class="feature-title">
            <p class="feature-name">CSE AI & ML</p>
              </div>
              
            </div>
        
            <div class="box">
              <div class="feature-image">
                <img src="cse_ds.jpg" alt="cse ai & ds" height="113%" 
                width="100%">
              </div>
              <div class="feature-title">
            <p class="feature-name">CSE AI & DS</p>
              </div>
              
            </div>
        
            <div class="box">
              <div class="feature-image">
                <img src="cse_cyber.webp" alt="cse cybersecurity" height="100%" 
                width="100%" >
              </div>
              <div class="feature-title">
            <p class="feature-name">CSE CYBERSECURITY</p>
              </div>
              
            </div>
        
            <div class="box">
              <div class="feature-image">
                <img src="cse_bgdta.jpg" alt="cse ds & big data" height="100%" 
                width="100%">
              </div>
              <div class="feature-title">
                <p class="feature-name">CSE DS & BIG DATA</p>
              </div>
              
            </div>
        
            <div class="box">
              <div class="feature-image">
                <img src="cse_network.webp" alt="cse networking & communication" height="100%" width="100%">
              </div>
              <div class="feature-title">
            <p class="feature-name">CSE NETWORK & COMMUNICATION</p>
              </div>
              
            </div>
          </div>
</body>
</html>
