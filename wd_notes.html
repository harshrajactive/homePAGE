<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

  <title>Notes</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins';
      font-optical-sizing: auto;
      font-weight: 50px;
      font-style: normal;
      text-align: center;
    }


    .header {
      background-color: #6b07cf;
      padding: 5px;
      text-align: center;
      color: white;
      font-size: 26px;
      font-weight: bold;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }


    .container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      padding: 20px;
      background: linear-gradient(135deg, #e0f7fa, #d1c4e9, #f3e5f5);
      height: 130vh;
    }

    .box {
      display: flex;
      flex-direction: column;
      background: white;
      padding: 0;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(105, 105, 104, 0.885);
      font-size: 20px;
      font-weight: 600;
      transition: 1s ease;
      cursor: pointer;
      background-color: #6b07cf;
      height: 278px;
      overflow: hidden;
    }

    .box:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.8);
      transition: 0.4s ease;
    }

    .button {
      border: 6px solid rgb(255, 249, 249);
      border-radius: 50%;
      width: 65px;
      height: 65px;
      background-color: rgb(255, 247, 247);
      justify-content: end;
    }

    i:hover {
      scale: 1.05;
      transition: 0.4s ease;
    }

    .fa-circle-user {
      font-size: 50px;
    }

    .icon {
      margin-top: 10px;
      margin-bottom: 5px;
    }

    .feature-title {
      padding: 9px;
      margin: 0;
      background-color: #6b07cf;
      color: #ffffff;
      height: 75px;
      text-align: center;
    }

    .feature-image {
      padding: 0;
      margin: 0;
      height: 225px;
      background-color: white;
    }

    .fa-house{
            font-size: 30px;
            margin: auto;
            padding: auto;
        }
  </style>
</head>

<body>
  <div class="header">
    <div><img src="logo_img.png" height="110px" width="auto"></div>
    <div><img src="wdname_.png" height="80px"></div>
    <div>
      <a href="home.html">
      <button class="button"><i class="fa-solid fa-house"></i></button></a></div>
  </div>

  <div class="container">
    <div class="box">
      <div class="feature-image">
        <img src="html_.png" alt="cse core" height="100%" width="30%">
      </div>
      <div class="feature-title">
        <p class="feature-name">HTML</p>
      </div>

    </div>

    <div class="box">
      <div class="feature-image">
        <img src="css_.svg" alt="cse ai-ml" height="100%" width="100%">
      </div>
      <div class="feature-title">
        <p class="feature-name">CSS</p>
      </div>

    </div>

    <div class="box">
      <div class="feature-image">
        <img src="boot_.jpg" alt="cse ai & ds" height="100%" width="40%">
      </div>
      <div class="feature-title">
        <p class="feature-name">Bootstrap</p>
      </div>

    </div>

    <div class="box">
      <div class="feature-image">
        <img src="js_.jpg" alt="cse cybersecurity" height="100%" width="30%">
      </div>
      <div class="feature-title">
        <p class="feature-name">JavaScript</p>
      </div>

    </div>

    <div class="box">
      <div class="feature-image">
        <img src="tailwind_ (2).png" alt="cse ds & big data" height="100%" width="50%">
      </div>
      <div class="feature-title">
        <p class="feature-name">Tailwind CSS</p>
      </div>

    </div>

    <div class="box">
      <div class="feature-image">
        <img src="react_.png" alt="cse networking & communication" height="100%" width="80%">
      </div>
      <div class="feature-title">
        <p class="feature-name">React.js</p>
      </div>

    </div>
  </div>
</body>

</html>
