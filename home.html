<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    
    
   
}


.header {
    background: #08084a;
    padding: 20px;
    text-align: center;
    color: white;
    font-size: 26px;
    font-weight: bold;
    letter-spacing: 1px;
    font-family: "Knewave", system-ui;
  font-weight: 400;
  font-style: normal;
    display: flex;
    align-items: center;
    justify-content: space-between;
   
    
}


.container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 20px;
    padding: 30px;
    background: #f4f4f4;
    height: 80vh;
    font-family: "Poppins";
    overflow: auto;
    
}


.box {
    display: flex;
    flex-direction: row;
    background: white;
    padding: 30px 20px;
    border-radius: 12px;
    box-shadow: 0 4px 12px rgba(228, 195, 8, 0.885);
    /* align-items: center; */
    font-size: 20px;
    font-weight: 600;
    transition: 1s ease;
    cursor: pointer;
    background-color: rgb(132, 255, 255);
    height: 300px;
    
}

.box:hover {
    transform: translateY(-10px);
    box-shadow: 0 8px 18px rgba(33, 55, 153, 0.5);
    transition: 0.4s ease;
}
.foot{
    text-align: center;
    margin:auto;
}
.button{
    border: 5px solid rgb(255, 249, 249);
    border-radius: 50%;
    width:60px ;
    height: 60px;
    background-color: rgb(255, 247, 247);
    justify-content: end;
}
button:hover{
    scale:1.05;
    box-shadow: -8px -8px 60px rgb(209, 201, 199), 8px 8px 60px rgb(1, 188, 186);
    transition: 0.4s ease;
}
    

.main{
    height: 100vh;
    display: flex;
    flex-direction: column;
}

    /* .icon{
        display: flex;
        align-items:middle;
    } */
     .fa-circle-user{
        font-size: 50px;
     }

    </style>
</head>
<body>
    <div class="main">
    <div class="header">
       <div><h1>CAMPUS CONNECT </h1></div>
        <div><button class="button"><i class="fa-solid fa-circle-user"></i></button></div>
        </div>
        
        
    </header>

    <section class="container">
        <div class="box"><i class="fa-solid fa-repeat icon"  ></i>&nbsp;&nbsp;FOOD & OUTLET</div>
        <div class="box"><i class="fa-solid fa-users icon" ></i>&nbsp;&nbsp;COMMUNITY</div>
        <div class="box"><i class="fa-solid fa-book icon" ></i>&nbsp;&nbsp;NOTES</div>
        <div class="box"><i class="fa-solid fa-book icon" ></i>&nbsp;&nbsp;ATTENDANCE CALCU</div>
        <div class="box"><i class="fa-solid fa-book icon" ></i>&nbsp;&nbsp;RENTAL</div>
        <div class="box"><i class="fa-solid fa-book icon" ></i>&nbsp;&nbsp;LOST & FOUND<br><br>feature will coming soon..</div>
         
        
        
    </section>

<div class="foot">
    <footer>
      
        <p>Developed by a team of: Aditya Singh, Harsh Raj, Manav Patel, Harshad Bhabhour, Krunal</p>
    </footer>
</div>
    </div>
    

</body>
</html>
